<!DOCTYPE html>
<html lang="en">

<head>
    <title>TO-DO LIST</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <form id="todo-form">
            <input type="text" id="todo-form" placeholder="Add your task..." required>
            <button type="submit">Add</button>
            <br><br>
            <input type="date" required>
            <input type="time">
            <button type="submit">Confirm</button>
            <br><br>
            <textarea id="todo-form" placeholder="Add your note..." rows="4" cols="50"></textarea>
            <br>
            <button type="submit">Comment</button>
        </form>

    </div>
    <script src="app.js"></script>
</body>

</html>
